<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Countdown Timer</title>
    <link rel="shortcut icon" href="img/fav.jpg" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
  <div class="nav">
  <button class="btn" onclick="addEvent()"><a href="#">New event</a></button>
  
  <div class="dropdown">
  <button class="btn dropbtn" onclick="myfunction()">Select Theme <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24"><path fill="currentColor" d="m12 15l-5-5h10l-5 5Z"/></svg></button>
  <div class="my-dropdown" >
    <li class="my-list" onclick="change1()"><a href="#">Flora</a></li>
    <li class="my-list" onclick="change2()"><a href="#">City</a></li>
    <li class="my-list" onclick="change3()"><a href="#">Island</a></li>
    <li class="my-list" onclick="change4()"><a href="#">Tranquil</a></li>
    <li  class="my-list"onclick="change5()"><a href="#">Stars</a></li>
    <li class="my-list" onclick="change6()"><a href="#">Crypto</a></li>
  </div>
</div>
  <div class="show">
    <table>
      <p><input class="text" type="text" placeholder="Name of Event"></p>
     <p> <input class="date" type="date" placeholder="Date"></p>
     <p><input class="time" type="time" placeholder="set time"></p>
     <p> <button class="add">submit</button></p>
    </table>
  </div>
  
  
</div>
<div class="timer">
<span class="msg"></span>
    <h1 class="heading"><em> Countdown to the </em> <br><strong> End of Edo-Innovate Web Dev Program  </strong></h1>
    <div class="countdown">

      <div class="countdown-block">
        <span class="days time-elem">
          <span class="top">00</span>
          <span class="top-back">
            <span>00</span>
          </span>
          <span class="bottom">00</span>
          <span class="bottom-back">
            <span>00</span>
          </span>
        </span>
        <span class="title">DAYS</span>
      </div>
     
  
      <div class="countdown-block">
        <span class="hours time-elem">
          <span class="top">00</span>
          <span class="top-back">
            <span>00</span>
          </span>
          <span class="bottom">00</span>
          <span class="bottom-back">
            <span>00</span>
          </span>
        </span>
        <span class="title">HOURS</span>
      </div>
      
  
      <div class="countdown-block">
        <span class="minutes time-elem">
          <span class="top">00</span>
          <span class="top-back">
            <span>00</span>
          </span>
          <span class="bottom">00</span>
          <span class="bottom-back">
            <span>00</span>
          </span>
        </span>
        <span class="title">MINUTES</span>
      </div>
  
      <div class="countdown-block">
        <span class="seconds time-elem">
          <span class="top">00</span>
          <span class="top-back">
            <span>00</span>
          </span>
          <span class="bottom">00</span>
          <span class="bottom-back">
            <span>00</span>
          </span>
        </span>
        <span class="title">SECONDS</span>
        <button class="btn aud" onclick = "stopaudio()" type = "button" > Stop the Audio </button>
  </div>
</main>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js"></script>
<script src="script.js"></script>
</html>
